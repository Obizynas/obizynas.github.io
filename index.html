<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои контакты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            text-align: center;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px auto;
            text-decoration: none;
            color: white;
            font-size: 18px;
            border-radius: 25px;
            transition: 0.3s;
        }
        .discord { background: #5865F2; }
        .telegram { background: #0088cc; }
        .github { background: #333; }
        .button:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Мои контакты</h1>
        <a href="https://discordapp.com/users/664087656338030602/" class="button discord" target="_blank">Discord</a>
        <a href="http://t.me/ChoIlysha" class="button telegram" target="_blank">Telegram</a>
        <a href="https://github.com/Obizynas" class="button github" target="_blank">GitHub</a>
    </div>
</body>
</html>
